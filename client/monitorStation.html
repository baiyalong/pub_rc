<template name="monitorStation">
    <div class="monitorStation">
        <div class="topic">
            <p>发布点位管理</p>
        </div>
        <div class="divider">
            <div></div>
        </div>
        <div class="row-fluid select">
            <div class="col-md-10">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="exampleInputEmail2">选择城市</label>
                        <select class="form-control cityList input-sm" id="exampleInputEmail2">
                            {{#each cityList}}
                            <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="row-fluid list">
            <div class="col-md-12">
                <table>
                    <thead>
                    <tr>
                        <th>唯一编号</th>
                        <th>站点名称</th>
                        <th>所在城市</th>
                        <th>所在旗县</th>
                        <th>启用状态</th>
                        <th>发布状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each stationList}}
                    <tr id="{{_id}}">
                        <td>{{UniqueCode}}</td>
                        <td>{{PositionName}}</td>
                        <td>{{Area}}</td>
                        <td>
                            <select class="form-control countyList input-sm">
                                {{#each countyList countyCode UniqueCode}}
                                <option value="{{code}}" selected="{{selected}}">{{name}}</option>
                                {{/each}}
                            </select>
                        </td>
                        <td>
                            {{#if enableStatus}}
                            <span class="green">已启用</span>
                            {{else}}
                            <span class="red">未启用</span>
                            {{/if}}
                            <button class="btn btn-default enable btn-sm">修改</button>
                        </td>
                        <td>
                            {{#if publishStatus}}
                            <span class="green">已发布</span>
                            {{else}}
                            <span class="red">未发布</span>
                            {{/if}}
                            <button class="btn btn-default publish btn-sm">修改</button>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
