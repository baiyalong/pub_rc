<template name="dataCorrection">
    <div class="dataCorrection">
        <div class="topic">
            <p>点位数据修正</p>
        </div>
        <div class="divider">
            <div></div>
        </div>

        <div class="row-fluid select">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="date">日期</label>
                        <input type="text" class="form-control input-sm" id="date">
                    </div>
                    <div class="form-group">
                        <label for="city">盟市</label>
                        <select class="form-control input-sm" id="city">
                            {{#each cityList}}
                            <option value="{{code}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="station">监测点</label>
                        <select class="form-control input-sm" id="station">
                            {{#each stationList}}
                            <option value="{{UniqueCode}}">{{PositionName}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <button class="btn btn-success search btn-sm">搜索</button>
                </form>
                {{#with stationInfo}}
                <p class="stationInfo"><span>{{station}}</span>&nbsp;&nbsp; （&nbsp;
                    <span>{{city}}</span>&nbsp;/&nbsp;<span>{{county}}</span>&nbsp;） &nbsp;&nbsp;
                    <span>{{date}}</span>&nbsp;&nbsp;监测数据
                </p>
                {{/with}}
            </div>
        </div>
        <div class="row-fluid list">
            <div class="col-md-12">
                <table id="dataCorrectionTable">
                    <thead>
                        <tr>
                            <th>采集时间</th>
                            <th>SO2</th>
                            <th>NO2</th>
                            <th>O3</th>
                            <th>CO</th>
                            <th>PM10</th>
                            <th>PM2.5</th>
                            <th>NOx</th>
                            <th>NO</th>
                            <th>风速</th>
                            <th>风向</th>
                            <th>气压</th>
                            <th>气温</th>
                            <th>湿度</th>
                            <th>能见度</th>
                            <th>AQI</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each dataList}}
                        <tr id="{{_id}}">
                            <td>{{moment monitorTime}}</td>
                            <td><a class="editableCorrection" pollutant="100">{{[100]}}</a></td>
                            <td><a class="editableCorrection" pollutant="101">{{[101]}}</a></td>
                            <td><a class="editableCorrection" pollutant="102">{{[102]}}</a></td>
                            <td><a class="editableCorrection" pollutant="103">{{[103]}}</a></td>
                            <td><a class="editableCorrection" pollutant="104">{{[104]}}</a></td>
                            <td><a class="editableCorrection" pollutant="105">{{[105]}}</a></td>
                            <td><a class="editableCorrection" pollutant="106">{{[106]}}</a></td>
                            <td><a class="editableCorrection" pollutant="107">{{[107]}}</a></td>
                            <td><a class="editableCorrection" pollutant="108">{{[108]}}</a></td>
                            <td><a class="editableCorrection" pollutant="109">{{[109]}}</a></td>
                            <td><a class="editableCorrection" pollutant="110">{{[110]}}</a></td>
                            <td><a class="editableCorrection" pollutant="111">{{[111]}}</a></td>
                            <td><a class="editableCorrection" pollutant="112">{{[112]}}</a></td>
                            <td><a class="editableCorrection" pollutant="118">{{[118]}}</a></td>
                            <td><a class="editableCorrection" pollutant="AQI">{{AQI}}</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
