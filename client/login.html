<template name="login">
    <div class="login">
        <div class="container-fluid trust">
            <form class="form-signin">
                <h2 class="form-signin-heading">公众信息发布服务系统</h2>
                <br/>
                <label for="username" class="sr-only">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="用户名" required autofocus>
                <label for="password" class="sr-only">密码</label>
                <input type="password" id="password" class="form-control" placeholder="密码" required>
                <img id='img' src="{{verifyCodeURL}}" />
                <label for="verifyCode" class="sr-only">验证码</label>
                <input type="text" id="verifyCode" class="form-control" placeholder="验证码" required>
                <button class="btn btn-lg btn-primary btn-block login" type="submit">登录</button>
            </form>
        </div>
    </div>
</template>
